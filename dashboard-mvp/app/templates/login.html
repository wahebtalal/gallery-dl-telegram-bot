<!doctype html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>{{ t(lang, 'login') }}</title><link rel="stylesheet" href="/static/style.css" /></head>
<body>
  <main class="card">
    <h2>{{ t(lang, 'login') }}</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="/login">
      <label>{{ t(lang, 'username') }}</label>
      <input name="username" required>
      <label>{{ t(lang, 'password') }}</label>
      <input type="password" name="password" required>
      <button type="submit">{{ t(lang, 'login') }}</button>
    </form>
    <p><a href="/lang/en">EN</a> | <a href="/lang/ar">AR</a></p>
  </main>
</body>
</html>
